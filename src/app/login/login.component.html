<div class="container-fluid fondo">
    <div class="d-flex justify-content-center blanco">
      <div class="formulario">
        <div class="d-flex justify-content-center">
          <h2>LOGIN</h2>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="form"  (ngSubmit)="onSubmit()">
             <div class="wrap-input">
              <input class="input" type="text" name="email" placeholder="Email" id="email"  formControlName="email" (blur)="linea('email')">
              <span class="focus-input"></span>
            </div>
              <div class="wrap-input">
                <input class="input" type="password" name="password" placeholder="Password" id="password" formControlName="password" (blur)="linea('password')">
                <span class="focus-input"></span>
              </div>
      
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customControlInline"
                />
                <label class="custom-control-label" for="customControlInline"
                  >Recuérdame</label
                >
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="button" class="btn login_btn"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            ¿No tienes cuenta todavía?<a
              class="ml-1"
              routerLink="/registro"
              routerLinkActive="active"
              >Resgístrate</a
            >
          </div>
        </div>
      </div>
    </div>
</div>
